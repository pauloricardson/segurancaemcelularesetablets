<!DOCTYPE html>
<html data-theme="light" lang="pt-BR" style="">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Proteção de Dados</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }

    .slide-container {
      width: 100vw;
      min-height: 100vh;
      background-color: #ffffff;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .brand-stripe {
      width: 20px;
      height: 100%;
      background-color: #003366;
      /* Azul Institucional Escuro */
      flex-shrink: 0;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .left-panel {
      flex: 1.1;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 10;
      background-color: #ffffff;
    }

    .right-panel {
      flex: 0.9;
      position: relative;
      overflow: hidden;
      background-color: #f0f4f8;
    }

    .right-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .title-accent {
      width: 100px;
      height: 8px;
      background-color: #00aaff;
      /* Azul Ciano para destaque */
      margin-bottom: 30px;
    }

    .bottom-info {
      margin-top: auto;
      padding-top: 30px;
      border-top: 1px solid #e2e8f0;
      color: #64748b;
      font-size: 1.5rem;
    }

    /* Decoração geométrica sutil */
    .geo-shape {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background-color: #003366;
      opacity: 0.05;
      border-top-left-radius: 100%;
    }

    .nav-footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      z-index: 999;
    }

    .nav-btn {
      padding: 5px 10px;
      background-color: #0033664a;
      color: #ffffff;
      border-radius: 10px;
      font-weight: 100;
      transition: 0.2s;
      text-decoration: none;
    }

    .nav-btn:hover {
      background-color: #00509e;
    }
  </style>
</head>

<body style="">
  <div class="slide-container shadow-2xl">
    <!-- Faixa Lateral da Marca -->
    <div class="brand-stripe"></div>
    <div class="content-wrapper">
      <!-- Painel de Texto -->
      <div class="left-panel">
        <!-- Cabeçalho Institucional -->
        <div class="flex items-center mb-8 text-blue-900">
          <p>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Instituto_Federal_do_Cear%C3%A1%2C_Campus_Iguatu_-_Marca_Horizontal_2015.svg/1024px-Instituto_Federal_do_Cear%C3%A1%2C_Campus_Iguatu_-_Marca_Horizontal_2015.svg.png"
              alt="" width="300px">
          </p>
        </div>
        <!-- Título Principal -->
        <div class="title-accent"></div>
        <h1 class="text-6xl font-black text-gray-900 leading-tight mb-6">
          Segurança em<br>
          <span class="text-blue-800">Celulares e Tablets</span>
        </h1>
        <!-- Subtítulo -->
        <h2 class="text-2xl text-gray-600 font-normal mb-8 leading-relaxed max-w-2xl">
          Boas práticas para reduzir a exposição na internet, fortalecer a segurança e conhecer seus direitos na LGPD.
        </h2>
        <!-- Rodapé do Slide -->
        <div class="bottom-info">
          <div class="flex flex-col space-y-2">
            <p class="flex items-center">
              <i class="fas fa-file-alt w-6 text-blue-500"></i>
              <span>Baseado no fascículo oficial do <strong>CERT.br</strong></span>
            </p>
            <p></p>
          </div>
        </div>
        <!-- Elemento decorativo -->
        <div class="geo-shape"></div>
      </div>
      <!-- Painel de Imagem -->
      <div class="right-panel">
        <img alt="Ilustração de segurança em compras online com cadeado e elementos de e-commerce"
          src="https://neon.com.br/aprenda/wp-content/uploads/2022/11/seguro-de-celular-1024x542.png"
          data-height-listener-added="true"><img
          src="https://page.gensparksite.com/get_upload_url/6439a754882321f8ae456745719b74be556fc5d34d19552a9e9ba59ca170e4e5/default/5826249d-8d74-4efa-a7ba-4524e2174e4c"
          alt="Uploaded Image" data-height-listener-added="true">
        <p><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Instituto_Federal_do_Cear%C3%A1%2C_Campus_Iguatu_-_Marca_Horizontal_2015.svg/1024px-Instituto_Federal_do_Cear%C3%A1%2C_Campus_Iguatu_-_Marca_Horizontal_2015.svg.png"
            alt="Inserted image" style="max-width: 100%; height: auto;" data-height-listener-added="true"></p>
      </div>
    </div>
  </div>
  <div class="nav-footer">
    <a href="slide02.html" class="nav-btn"><i class="fas fa-arrow-right"></i></a>
  </div>

</body>

</html>
